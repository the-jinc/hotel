name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-railway
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}
          RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT }}
        run: |
          if [ -z "${RAILWAY_TOKEN}" ]; then
            echo "RAILWAY_TOKEN secret is required" >&2
            exit 1
          fi

          railway login

          if [ -n "${RAILWAY_PROJECT}" ]; then
            railway project switch "${RAILWAY_PROJECT}"
          fi

          if [ -n "${RAILWAY_ENVIRONMENT}" ]; then
            railway environment switch "${RAILWAY_ENVIRONMENT}"
          fi

          echo "Deploying backend service..."
          railway up --service backend --detach --ci

          echo "Deploying frontend service..."
          railway up --service frontend --detach --ci

          echo "Deploying backup scheduler (optional)..."
          railway up --service backup-scheduler --detach --ci 2>/dev/null || echo "backup-scheduler service not configured; skipping"
